<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
      <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="/" class="logo">etter•</a>
            <img class="image" src="./auth-illu.svg" alt="image" />
        </div>
        <div class="right-panel">
            <form class="login-form" action="/events" method="POST">
                <h1 class="form-title">Log In</h1>
                <div class="input-group">
                    <label for="email" class="label">Email address</label>
                    <div class="input-field">
                        <i class="ri-mail-line icon"></i>
                        <input id="email" type="email" class="input" placeholder="test@gmail.com" required />
                    </div>
                </div>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <div class="input-field">
                        <i class="ri-lock-line icon"></i>
                        <input id="password" type="password" class="input" placeholder="••••••••••" required />
                        <i onclick="togglePassword()" class="ri-eye-off-line icon password-toggle"></i>
                    </div>
                </div>
                <button type="submit" class="submit-button">Sign In</button>
                <span class="signup-link">Don't have an account? <a href="/signup">Sign up</a></span>
                <div class="divider">
                    <hr class="line" /> Or <hr class="line" />
                </div>
                <button type="button" class="google-login">
                    <img src="./google.png" class="google-icon" alt="google" /> Log in with Google
                </button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
